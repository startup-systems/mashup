<!DOCTYPE html>
<html>
  <head>
    <title>Mashup</title>

    <style>
      html, body {
        height: 90%;
        margin: 10;
        padding: 0;
      }
      #map {
        height: 80%;
      }
    </style>

<!--References used: https://developers.google.com/maps/documentation/javascript/tutorial and
        https://developers.google.com/maps/documentation/geocoding/intro -->

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript">
      function update(){
        var address = document.getElementById("gaddress").value;
        $.ajax({
            dataType: 'text',
            url: "https://maps.googleapis.com/maps/api/geocode/json?address="+address+"&key=AIzaSyC34anXrcJKqzU7mNlqlVVkL-XN0wRHMh0",
            type: "GET",
            success: function (data) {
				$("#resultarea").text(data);
                var result = JSON.parse(data);
            },
            error: function () {
                alert("Error");
            }
        });
      }
    </script>


  </head>
  <body>
    <form>
      Enter Address:<br>
      <input type="text" id="gaddress"><br>
      <input type="button" value="Submit" onclick="update()"/>
    </form>

	<div id="resultarea"></div>

    <p id = "fullAddress"></p>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC34anXrcJKqzU7mNlqlVVkL-XN0wRHMh0&callback=initMap"></script>


  </body>
</html>
