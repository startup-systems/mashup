<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>zip to weather variability</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <input id="zip" type="text" placeholder="zip code here silly">
        <input id="submit" type="submit" />
        <h2>Temperature Variability is:</h2>
        <h1></h1>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $('#submit').click(function() {
        var zip = $('#zip').val();
        var xmlRequest = $.ajax({
          method: "POST",
          url: "http://api.openweathermap.org/data/2.5/weather?zip=" + zip + ",us&APPID=511eec5990e0d54943a94313496315c3",
        })
        xmlRequest.done(function(msg) {
          console.log(msg.weather[0].description);
          var diff = msg.main.temp_max - msg.main.temp_min;
          console.log(diff);
          $('h1').text(diff + " degrees Kelvin")

          diff = parseInt(diff);
          if (diff >= 6) {
            $('body').css("background-color", 'red');
          } else if (diff >= 3) {
            $('body').css("background-color", 'orange');
          } else {
            $('body').css("background-color", 'yellow');
          }
        });
      });
    </script>
</html>
