<!DOCTYPE html>
 <html>
   <head>
     <title> TRY googlemap </title>
     <style>
      #map {
        height: 550px;
        width: 100%;
       }
     </style>
     <meta charset="utf-8">
   	<meta name="viewport" content="width=device-width">
     <script src="https://code.jquery.com/jquery-3.1.0.js"></script>   
     <script type="text/javascript">  
        function Map(){
          var location = document.getElementById("address").value;     
          $.ajax({
              url: "https://maps.googleapis.com/maps/api/geocode/json?address="+location+"&key=AIzaSyAnTLmTa4p52BcgROu8MU6KVAQeZUJ9npY",
              success: function (data) {
                    $("#resultarea").text(data);
                  var result = JSON.parse(data);
                  alert(result.results[0].geometry);
              },
             error: function () {
                  alert("Wrong input!");
              }
          });
        }
      </script>
   </head>
   
   
   <body>
      <form>
        Destiny:<br>
        <input type="text" id="address"><br>
        <input type="button" value="GO" onclick="Map()"/>
      </form>
     <div id="map"></div>
          <script>
         var map;
         function initMap() {
                   
                  var uluru = {lat: 40.7128, lng: -74.0059};
                    var geocoder = new google.maps.Geocoder();
                    var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 6,
                    center: uluru
                    });
                    var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                    });
        }
      </script>   
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnTLmTa4p52BcgROu8MU6KVAQeZUJ9npY&callback=initMap">
     </script>
   </body>
 </html>
