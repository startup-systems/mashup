<!DOCTYPE html>
<html>
  <head>
    <title>Mashup</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Mashup_google map</h3>
      Enter Address:<br>
      <input type="text" id="location"><br>
      <input type="button" value="Submit" onclick="Mapinit()"/>

    
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
                
                  var uluru = {lat: 40.7128, lng: -74.0059};
                  var geocoder = new google.maps.Geocoder();
                  var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 6,
                  center: uluru
                  });
                  var marker = new google.maps.Marker({
                  position: uluru,
                  map: map
                  });
      }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript">  
      function Mapinit(){
        var address = document.getElementById("location").value;     
        $.ajax({
            url: "https://maps.googleapis.com/maps/api/geocode/json?address="+location+"&key=AIzaSyBNNRYFdgYqPMPaWvgFjZD9dAeR06Kii1c",
            success: function (data) {
                var result = JSON.parse(data);
                alert(result.results[0].geometry);
            },
            error: function () {
                alert("Page not found");
            }
        });
      }
    </script>

   
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNNRYFdgYqPMPaWvgFjZD9dAeR06Kii1c&callback=initMap">
    </script>
  </body>
</html>
