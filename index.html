<!DOCTYPE html>

<!-- Sources:
http://stackoverflow.com/questions/28499141/how-to-change-google-map-center-by-clicking-a-button -->

<html>
  <head>
    <title>Mashup</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
        padding-top: 1em;
      }
    </style>
  
  </head>
  

  <body>

    <div>
    <h1>My Favorite Places in the World</h1>
    <p>These are some of the areas I've lived, worked and loved:</p>
    <button id="1" style="padding:10px; cursor:pointer;">Dubai</button>
    <button id="2" style="padding:10px; cursor:pointer;">Mumbai</button>
    <button id="3" style="padding:10px; cursor:pointer;">New York</button>
    </div>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 13
        });
        
        google.maps.event.addDomListener(document.getElementById("1"), 'click', function () {
          map.setCenter(new google.maps.LatLng(25.205,55.271));
        });

        google.maps.event.addDomListener(document.getElementById("2"), 'click', function () {
          map.setCenter(new google.maps.LatLng(19.076,72.878));
        });

        google.maps.event.addDomListener(document.getElementById("3"), 'click', function () {
          map.setCenter(new google.maps.LatLng(40.713,-74.006));
        });
      }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4RuFKP5Pqs0_ohvrxyTs34LGtKc9Em4o&callback=initMap"
    async defer></script>

  </body>
</html>
